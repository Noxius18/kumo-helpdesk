name: Laravel CI

on:
  push:
    branches: [ "master", "dev" ]
  pull_request:
    branches: [ "master", "dev" ]

jobs:
  laravel-tests:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mariadb:10.11.10-jammy
        env:
          MARIADB_DATABASE: helpdesk_ci
          MARIADB_ROOT_PASSWORD: "helpdesk_ci"
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
    # 1. Setup PHP
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.1'

    # 2. Cache Composer Dependencies
    - name: Cache Composer Dependencies
      uses: actions/cache@v3
      with:
        path: vendor
        key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-composer-

    # 3. Cache Node Modules
    - name: Cache Node Modules
      uses: actions/cache@v3
      with:
        path: node_modules
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    # 4. Checkout Repository
    - name: Checkout Repository
      uses: actions/checkout@v4

    # 5. Copy .env File
    - name: Copy .env
      run: php -r "file_exists('.env') || copy('.env.example', '.env');"

    # 6. Install Dependencies (Composer & NPM in Parallel)
    - name: Install Dependencies (Composer & NPM)
      run: |
        npm install &
        composer install --no-progress --prefer-dist --no-interaction &
        wait

    # 7. Generate Application Key
    - name: Generate Application Key
      run: php artisan key:generate

    # 8. Set Directory Permissions
    - name: Set Directory Permissions
      run: chmod -R 755 storage bootstrap/cache

    # 9. Build Front-End Assets
    - name: Build Front-End Assets
      run: npm run build

    # 10. Run Laravel Tests
    - name: Run Laravel Tests
      env:
        DB_CONNECTION: mysql
        DB_HOST: 127.0.0.1
        DB_PORT: 3306
        DB_DATABASE: helpdesk_ci
        DB_USERNAME: root
        DB_PASSWORD: "helpdesk_ci"
      run: php artisan test

name: Laravel CI

on:
  push:
    branches: [ "master", "dev" ]
  pull_request:
    branches: [ "master", "dev" ]

jobs:
  laravel-tests:
    runs-on: ubuntu-latest

    services:
      mariadb:
        image: mariadb:10.11.10-jammy
        env:
          MARIADB_DATABASE: helpdesk_ci
          MARIADB_ROOT_PASSWORD: testci
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'

    - name: Cache Composer Dependencies
      uses: actions/cache@v3
      with:
        path: vendor
        key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-composer-

    - name: Cache Node Modules
      uses: actions/cache@v3
      with:
        path: node_modules
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Copy .env
      run: php -r "file_exists('.env') || copy('.env.example', '.env');"

    - name: Install Composer Dependencies
      run: composer install --no-progress --prefer-dist --no-interaction

    - name: Install NPM Dependencies
      run: npm install

    - name: Check if the Vendor Directory exists
      run: |
        if [ ! -d "vendor" ]; then
            echo "Direktori Vendor belum tersedia!"
            exit 1
        fi

    - name: Generate Application Key
      run: php artisan key:generate

    - name: Set Directory Permissions
      run: chmod -R 755 storage bootstrap/cache
    
    - name: Migrate Database
      env: 
        DB_CONNECTION: mysql
        DB_HOST: mariadb
        DB_PORT: 3306
        DB_DATABASE: helpdesk_ci
        DB_USERNAME: root
        DB_PASSWORD: testci
      run: php artisan migrate --force

    - name: Seeding Database
      env: 
        DB_CONNECTION: mysql
        DB_HOST: mariadb
        DB_PORT: 3306
        DB_DATABASE: helpdesk_ci
        DB_USERNAME: root
        DB_PASSWORD: testci
      run: php artisan db:seed --force

    - name: Build Front-End Assets
      run: npm run build

    - name: Run Laravel Tests
      env: 
        DB_CONNECTION: mysql
        DB_HOST: mariadb
        DB_PORT: 3306
        DB_DATABASE: helpdesk_ci
        DB_USERNAME: root
        DB_PASSWORD: testci
      run: php artisan test
